name: network
label: Network

ui:
  environmentDefaultGroup: networks

schema:
  title: Network
  description: Virtual network with subnet configuration
  type: object
  required:
    - id
    - cidr
    - subnets
  properties:
    id:
      title: ID
      description: Virtual network resource identifier
      type: string
    cidr:
      title: CIDR
      description: Network address range in CIDR notation
      type: string
    subnets:
      title: Subnets
      description: Network subnet allocations
      type: array
      items:
        type: object
        required:
          - id
          - cidr
        properties:
          id:
            title: ID
            description: Subnet resource identifier
            type: string
          cidr:
            title: CIDR
            description: Subnet address range
            type: string
          type:
            title: Type
            description: Subnet visibility
            type: string
            enum:
              - public
              - private
